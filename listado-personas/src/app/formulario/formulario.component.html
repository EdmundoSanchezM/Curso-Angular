<form class="item">
  <input
    type="text"
    name="nombre"
    id="nombre"
    placeholder="Nombre"
    [(ngModel)]="nombreInput"
  />
  <input
    type="text"
    name="apellido"
    id="apellido"
    placeholder="Apellido"
    class="form-control"
    [(ngModel)]="apellidoInput"
  />
  <button type="submit" (click)="agregarPersona()">
    +
  </button>
</form>
